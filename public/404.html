<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current URL and converts it to a single-page app URL
      sessionStorage.redirect = location.href;
      location.replace(
        location.pathname.split('/')[1]
          ? '/?p=/' + location.pathname.slice(1).split('/').slice(1).join('/').replace(/&/g, '~and~')
          : '/'
      );
    </script>
  </head>
  <body></body>
</html>
